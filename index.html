<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMPE 280 Final Project Submission</title>
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-grey: #dadce0;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --bg-color: #ffffff;
            --hover-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 24px;
            text-align: center;
        }

        .group-identity {
            margin-bottom: 24px;
        }

        .group-badge {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-secondary); /* Light grey as requested */
            display: inline-block;
            margin-bottom: 8px;
            background: #f1f3f4;
            padding: 4px 12px;
            border-radius: 16px;
        }

        .prof-name {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .team-names {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        p.subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .links-container {
            border: 1px solid var(--google-grey);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            text-decoration: none;
            color: var(--text-primary);
            border-bottom: 1px solid var(--google-grey);
            transition: background-color 0.2s ease;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item:hover {
            background-color: var(--hover-bg);
        }

        .link-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .material-icons {
            font-size: 24px;
            color: var(--text-secondary);
        }

        .link-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Footer dots */
        .google-bar {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .dot { width: 6px; height: 6px; border-radius: 50%; opacity: 0.8; }
        .blue { background-color: #1a73e8; }
        .red { background-color: #ea4335; }
        .yellow { background-color: #fbbc04; }
        .green { background-color: #34a853; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Group Identity Section -->
        <div class="group-identity">
            <div class="group-badge">Group 9</div>
            <div class="prof-name">Prof. Xiuduan Fang</div>
            <div class="team-names">Divyam • Nevil • Nagaraj</div>
        </div>

        <h1>CMPE 280 Final Project</h1>
        <p class="subtitle">Submission</p>

        <div class="links-container">
            <!-- PPT Link -->
            <a href="https://docs.google.com/presentation/d/1c8U7cJzzzwKWYDB5PLuI3FrkrVrT9UvC7G6OUia--Ic/edit?usp=sharing" target="_blank" class="link-item">
                <div class="link-info">
                    <span class="material-icons">slideshow</span>
                    <span class="link-text">Presentation (PPT)</span>
                </div>
                <span class="material-icons" style="font-size: 20px;">chevron_right</span>
            </a>

            <!-- Git Link -->
            <a href="https://github.com/divyamsavsaviya/CMPE280-AI-Voice-Agent" target="_blank" class="link-item">
                <div class="link-info">
                    <span class="material-icons">code</span>
                    <span class="link-text">GitHub Repository</span>
                </div>
                <span class="material-icons" style="font-size: 20px;">chevron_right</span>
            </a>

            <!-- Live Site Link -->
            <a href="#" target="_blank" class="link-item">
                <div class="link-info">
                    <span class="material-icons">public</span>
                    <span class="link-text">Live Project</span>
                </div>
                <span class="material-icons" style="font-size: 20px;">chevron_right</span>
            </a>
        </div>
    </div>

</body>
</html>
